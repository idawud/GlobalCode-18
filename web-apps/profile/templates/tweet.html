<!Doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title> My Flask App </title> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="static/main.css" >
<style>
html, body {
  height: 100%;
  background-color: #333;
}
.card-text{
color: #333;
}
</style>
</head>
<body class="text-center">
 <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">MyFlaskApp</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link " href="/">Home</a>
            <a class="nav-link " href="/showcase">Showcase</a>
	   <a class="nav-link active" href="/tweet">Tweets</a>
            <a class="nav-link" href="/contact">Contact</a>
          </nav>
        </div>
</header>
<main role="main" class="inner cover">
        <h1 class="cover-heading">My Recent Tweets</h1>
        <p class="lead"> 
        </p> 
      </main>

<div class="album py-5 bg-dark"> 
<div class="row">
{% for item in public_tweets %}
            <div class="col-md-6">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text"> {{ item.text }}</p>
                  
              </div>
              </div>
          </div>
{% endfor %}
</div>
</div>

<footer class="mastfoot mt-auto">
        <div class="inner">
          <p>One page Flask rendered app <a href="https://github.com/idawud">Github Profile</a>, by  <span>Ismail Dawud Ibrahim</span>.</p>
        </div>
      </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
